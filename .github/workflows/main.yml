name: CI Pipeline with Storybook

on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Triggers the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # The job runs on the latest version of Ubuntu

    steps:
      - name: Check out code
        uses: actions/checkout@v2  # This step checks out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the version of Node.js to use

      - name: Install dependencies
        run: npm install  # Install all the dependencies listed in package.json

     # - name: Run tests
